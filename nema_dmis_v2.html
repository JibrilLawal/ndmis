<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEMA Disaster Management Intelligence System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hidden { display: none !important; }
        .map-container { height: 400px; width: 100%; }
        .risk-high { background-color: #fee2e2; border-left: 4px solid #ef4444; }
        .risk-medium { background-color: #fef3c7; border-left: 4px solid #f59e0b; }
        .risk-low { background-color: #dcfce7; border-left: 4px solid #22c55e; }
        .nav-item { transition: all 0.3s ease; }
        .nav-item:hover { background-color: #1e40af; transform: translateX(5px); }
        .card-hover { transition: transform 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .chart-container { position: relative; height: 300px; }
        @media print {
            body { font-size: 12px; }
            .no-print { display: none !important; }
            .print-break { page-break-inside: avoid; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Login Page -->
<div id="loginPage" class="min-h-screen flex items-center justify-center gradient-bg">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-96 fade-in">
        <div class="text-center mb-8">
            <div class="mx-auto w-16 h-16 bg-red-600 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">NEMA DMIS</h1>
            <p class="text-gray-600">Disaster Management Intelligence System</p>
            <p class="text-xs text-gray-500 mt-2">National Emergency Management Agency</p>
        </div>

        <form onsubmit="login(event)" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 font-medium">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Demo credentials: admin/password</p>
        </div>
    </div>
</div>

<!-- Main Application -->
<div id="mainApp" class="hidden">
    <!-- Header -->
    <!-- ... (omitted for brevity) ... -->
</div>

<!-- === Nigeria Risk Dashboard (ArcGIS iframe) ===================== -->
<div class="bg-white rounded-lg shadow-lg overflow-hidden mb-8 print-break">
  <iframe
    src="https://www.arcgis.com/apps/dashboards/f2cf8b7080454740ab5ed0300b1de6a4?embed=true&header=false"
    class="w-full h-[75vh] md:h-[80vh] lg:h-[85vh]"
    frameborder="0"
    allowfullscreen
    loading="lazy">
  </iframe>
</div>
<!-- =============================================================== -->

</body>
</html>
